# Yamcs Configuration: yamcs.myproject.yaml
# This configuration sets up telemetry reception via UDP, integrates an XTCE mission database, 
# and includes services such as telemetry recording and algorithm management.

# Mission Database Configuration (XTCE Loader)
mdb:
  - type: xtce
    spec: mdb/xtce.xml
    
# Data Links Configuration
# Flight Software (FSW) Telemetry via UDP
dataLinks:
  - name: FSW_UDP_Link
    class: org.yamcs.tctm.UdpTmDataLink
    stream: tm_realtime
    port: 5001
    packetPreprocessorClassName: org.yamcs.tctm.GenericPacketPreprocessor
    packetPreprocessorArgs:
      timestampOffset: 12
      seqCountOffset: 4
      byteOrder: BIG_ENDIAN

  # DAQ AVI Telemetry via UDP
dataLinks:
  # DAQ AVI Telemetry via UDP
  - name: DAQ_AVI_UDP_Link
    class: org.yamcs.tctm.UdpTmDataLink
    stream: tm_realtime
    port: 5002
    packetPreprocessorClassName: org.yamcs.tctm.GenericPacketPreprocessor
    packetPreprocessorArgs:
      timestampOffset: 12
      seqCountOffset: 4
      byteOrder: BIG_ENDIAN

  # DAQ ACC Telemetry via UDP
  - name: DAQ_ACC_UDP_Link
    class: org.yamcs.tctm.UdpTmDataLink
    stream: tm_realtime
    port: 5003
    packetPreprocessorClassName: org.yamcs.tctm.GenericPacketPreprocessor
    packetPreprocessorArgs:
      timestampOffset: 12
      seqCountOffset: 4
      byteOrder: BIG_ENDIAN

  # GPSR Telemetry via UDP
  - name: GPSR_UDP_Link
    class: org.yamcs.tctm.UdpTmDataLink
    stream: tm_realtime
    port: 5004
    packetPreprocessorClassName: org.yamcs.tctm.GenericPacketPreprocessor
    packetPreprocessorArgs:
      timestampOffset: 12
      seqCountOffset: 4
      byteOrder: BIG_ENDIAN

  # RTK Telemetry via UDP
  - name: RTK_UDP_Link
    class: org.yamcs.tctm.UdpTmDataLink
    stream: tm_realtime
    port: 5005
    packetPreprocessorClassName: org.yamcs.tctm.GenericPacketPreprocessor
    packetPreprocessorArgs:
      timestampOffset: 12
      seqCountOffset: 4
      byteOrder: BIG_ENDIAN

  # IMU Payload Telemetry via UDP
  - name: IMU_Payload_UDP_Link
    class: org.yamcs.tctm.UdpTmDataLink
    stream: tm_realtime
    port: 5006
    packetPreprocessorClassName: org.yamcs.tctm.GenericPacketPreprocessor
    packetPreprocessorArgs:
      timestampOffset: 12
      seqCountOffset: 4
      byteOrder: BIG_ENDIAN

  # IPCAM Telemetry via UDP (Example IPCAM1, IPCAM2, IPCAM3)
  - name: IPCAM1_UDP_Link
    class: org.yamcs.tctm.UdpTmDataLink
    stream: tm_realtime
    port: 5007
    packetPreprocessorClassName: org.yamcs.tctm.GenericPacketPreprocessor
    packetPreprocessorArgs:
      timestampOffset: 12
      seqCountOffset: 4
      byteOrder: BIG_ENDIAN

  - name: IPCAM2_UDP_Link
    class: org.yamcs.tctm.UdpTmDataLink
    stream: tm_realtime
    port: 5008
    packetPreprocessorClassName: org.yamcs.tctm.GenericPacketPreprocessor
    packetPreprocessorArgs:
      timestampOffset: 12
      seqCountOffset: 4
      byteOrder: BIG_ENDIAN

  - name: IPCAM3_UDP_Link
    class: org.yamcs.tctm.UdpTmDataLink
    stream: tm_realtime
    port: 5009
    packetPreprocessorClassName: org.yamcs.tctm.GenericPacketPreprocessor
    packetPreprocessorArgs:
      timestampOffset: 12
      seqCountOffset: 4
      byteOrder: BIG_ENDIAN


  # Output for commands via UDP (udp-out)
  - name: udp-out
    class: org.yamcs.tctm.UdpTcDataLink
    stream: tc_realtime
    host: localhost
    port: 10025
    commandPostprocessorClassName: org.yamcs.tctm.GenericCommandPostprocessor
    commandPostprocessorArgs:
      byteOrder: BIG_ENDIAN

# Stream Configuration
streamConfig:
  tm:
    - name: "tm_realtime"
      processor: "realtime"
    - name: "tm_dump"
  cmdHist: ["cmdhist_realtime", "cmdhist_dump"]
  event: ["events_realtime", "events_dump"]
  param: ["pp_realtime", "pp_dump", "sys_param", "proc_param"]
  parameterAlarm: ["alarms_realtime"]
  tc:
    - name: "tc_realtime"
      processor: "realtime"

# Services Configuration
services:
  # Archive Services for recording telemetry, parameters, alarms, and commands
  - class: org.yamcs.archive.XtceTmRecorder
  - class: org.yamcs.archive.ParameterRecorder
  - class: org.yamcs.archive.AlarmRecorder
  - class: org.yamcs.archive.EventRecorder
  - class: org.yamcs.archive.ReplayServer

  # System Parameters and Processor Creation
  - class: org.yamcs.parameter.SystemParametersService
  - class: org.yamcs.ProcessorCreatorService
    args:
      name: realtime
      type: realtime

  # Command History Recorder
  - class: org.yamcs.archive.CommandHistoryRecorder

  # Parameter Archive Service
  - class: org.yamcs.parameterarchive.ParameterArchive
    args:
      realtimeFiller:
        enabled: true
      backFiller:
        enabled: false
        warmupTime: 60

  # Parameter List Service for preloading parameter sets
  - class: org.yamcs.plists.ParameterListService

  # Timeline Service (Optional, can be removed if not needed)
  - class: org.yamcs.timeline.TimelineService

